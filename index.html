<body>
    <header>
        <h1>Event Feedback Survey</h1>
    </header>
    <form action="/survey" method="post">
        <label for="name"> Event Name:</label><br>
        <input type="text" name="name" id="name"> <br>

        <label for="name"> Your Name:</label> <br>
        <input type="text" name="name" id="name"> <br>
        <br>
          
          <label for="rating">Overall Rating: <br></label>
        <select name="rating" id="rating">
       
           <option value="Excellent">Excellent  </option>
           <option value="Good">Good</option>
           <option value="Average">Average</option>
           <option value="Best">poor</option>
           <option value="Best"> very poor</option>
        </select><br><br>
        <label > Would you recommend this event to others?</label><br>
       
       <input type="radio" name="option" id="option">
       <label for="option 1"> Yes</label><br>
       <input type="radio" name="option" id="option">
       <label for="option 2"> No</label>
       <br>
       <br>
       <label for="text" > Additional Comments:</label><br>
       <textarea name="text" id="text" rows="4" cols="50"></textarea>
<br><br>
       <input type="submit">
    <hr>
    </form>
